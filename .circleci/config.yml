version: 2
jobs:
  build:
    working_directory: ~/hunspell-dict-downloader
    docker:
      - image: node:9.3.0
    steps:
      - checkout
      - run:
          name: Checking Versions
          command: node --version && npm --version
      - run:
          name: prepare
          command: npm install
      - run:
          name: lint
          command: npm run lint
      - run:
          name: build
          command: npm run build
      - run:
          name: test
          command: |
            npm test
            bash <(curl -s https://codecov.io/bash)